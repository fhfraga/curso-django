{% load static %} <!-- diz ao Django para carregar as tags do template estático 
	que são fornecidas pelo aplicativo django.contrib.staticfiles, que está 
	contido na configuração INSTALLED_APPS.  -->
<!DOCTYPE html> <!-- inicio do documento html-->
<html lang="pt-br"> <!-- lingua do texto -->
  <head> <!-- metadados do documento -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title%}Python Pro Fernando{% endblock title%}</title>
	<!-- Titulo que aparecerá na aba -->

    <meta name="description" content="{% block description%}Página do curso Python Pro{% endblock description%}">
    <meta name="author" content="Fernando Fraga">
	<link rel="icon" type="image/jpg" href="{% static 'img/favicon.jpg' %}" />

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
	<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

  </head>
  <body> <!--Corpo do texto - parte padrão para todas as páginas-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
		  <a class="navbar-brand" href="{% url 'base:home' %}">Python Pro</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			</ul>
		  </div>
		</div>
	</nav>

	{% block body %}
	<!-- corpo do texto - parte especifica da página inicial do site-->
    {% endblock body %}
	
	<!-- rodapé da pagina: padrão para todas as páginas-->
<footer class="main-footer mt-5 pt-4 text-light">
	<div class="container">
		<div class="row">
			<div class="col">
				<h3>Entre em contato</h3>
				<address>
					+55 21 99876-54321
					<br/>
					<a href="mailto:contato@cursodjangofernando.com.br"
					class="text-light"> contato@cursodjangofernando.com.br</a>
				</address>
			</div>
		</div>
	</div>
	<div class="rights pb-1">
		<div class="container">
			<div class="row">
				<div class="col">
					{% now 'Y'%} Curso Django Fernando. Todos os direitos reservados
				</div>
			</div>
		</div>
</div>

</footer>
  </body>
</html>
